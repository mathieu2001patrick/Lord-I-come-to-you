<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="videoontainer"></div>
    <video width="100%" height="30%" "  controls> <source src="lord i come to you.mp4" type="video/mp4"></video> <br>
    <style>
        .videoontainer{
            width: 100%;
            height: 0;
            padding-bottom: 56.%;
            overflow: hidden;
            position: relative;
        }
        .videoontainer iframe, .videoontainer embed, .videoontainer object{
            width: 100%!important; height: 100%!important; position: absolute; top: 0; left: 0;
        }
        
    </style>
   
</body>
</html>
